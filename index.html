<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <main>
    <form action="/">
      <div class="x">
        <label for="day"> Day</label>
        <input type="number" name="day" id="day" placeholder="DD">
      </div>

      <div class="x">
        <label for="day">Month</label>
        <input type="number" name="day" id="day" placeholder=" MM">
      </div>

      <div class="x">
        <label for="day"> Year</label>
        <input type="number" name="day" id="day" placeholder=" YYYY" >
      </div>
    </form>
    <section class="division">
      <hr>
      <div class="image" id="display">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </div>
    </section>

    <section class="result">
      <div class="y">
        <div class=" dis dis-year">--</div>
        years
      </div>

      <div class="y">
        <div class="dis dis-month">--</div>
        months
      </div>

      <div class="y">
        <div class="dis dis-date">--</div>
        days
      </div>
    </section>
  </main>

 

  
 <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harbohsedey</a>.
  </footer>
</body>
</html>
